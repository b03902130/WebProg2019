<!DOCTYPE html>
<html>

<head>
    <title>Image Viewer</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="main.js" async></script>
</head>

<body>
    <div class="image-viewer__container">
        <p class="image-viewer__title">Image viewer</p>
        <div class="image-viewer__main">
            <button disabled id="back" class="image-viewer__button disabled">
                <img src="images/back.png">
            </button>
            <div class="image-viewer__display">
                <img id="display" data-id="1" src="images/pizza01.jpg">
                <div class="image-viewer__display-source-wrapper">
                    <p id="source">Source: images/pizza01.jpg</p>
                </div>
            </div>
            <button id="next" class="image-viewer__button">
                <img src="images/next.png">
            </button>
        </div>
    </div>
</body>

</html>
