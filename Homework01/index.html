<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TODO APP in pure JS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div id="root" class="todo-app__root">
        <header class="todo-app__header">
            <h1 class="todo-app__title">todos</h1>
        </header>
        <section class="todo-app__main">
            <input type="text" class="todo-app__input" placeholder="What needs to be done?">
            <ul class="todo-app__list" id="todo-list">
                <!-- <li class="todo-app__item">
                    <div class="todo-app__checkbox">
                        <label for="0"></label>
                        <input id="0" type="checkbox">
                    </div>
                    <h1 class="todo-app__item-detail">first</h1>
                    <img src="./img/x.png" class="todo-app__item-x">
                </li> -->
            </ul>
        </section>
        <footer class="todo-app__footer" id="todo-footer">
            <div class="todo-app__total">3 left</div>
            <ul class="todo-app__view-buttons">
                <button type="button">All</button>
                <button type="button">Active</button>
                <button type="button">Completed</button>
            </ul>
            <div class="todo-app__clean">
                <button type="button">Clear completed</button>
            </div>
        </footer>

    </div>
</body>

</html>
